<script type="module">

    import Router from './build/Router.js'

    const router = new Router()
    router.add('/hello/world', {
        beforeExit: req => console.log(req.params.id),
        afterEnter: req => console.log(req.params.id)
    })
    router.add('/not/:so/*', {
        beforeExit: req => console.log(req.params.id),
        afterEnter: req => console.log(req.params.id)
    })
    router.listen()
