<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script type="module">

    import Router from './build/Router.js'

    const router = new Router()
    router.add('/hello/world', {
        beforeExit: e => console.log(e.path),
        afterEnter: e => console.log(e.path)
    })
    router.add('/not/:so/*', {
        beforeExit: e => console.log(e.path),
        afterEnter: e => console.log(e.path)
    })
    router.add('/not/:so/', {
        beforeExit: e => console.log(e.path),
        afterEnter: e => console.log(e.path)
    })
    router.startListening()

    window.router = router

</script>
</html>
